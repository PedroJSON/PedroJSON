name: Publish to GitHub Packages

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to publish (e.g., 1.0.5-alpha)'
        required: false
        type: string

jobs:
  publish:
    runs-on: ubuntu-latest
    
    permissions:
      contents: read
      packages: write
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      
    - name: Extract version
      id: extract_version
      run: |
        if [ "${{ github.event_name }}" = "release" ]; then
          # Extract version from release tag (remove 'v' prefix if present)
          VERSION=${{ github.event.release.tag_name }}
          VERSION=${VERSION#v}
        elif [ -n "${{ github.event.inputs.version }}" ]; then
          # Use manually input version
          VERSION=${{ github.event.inputs.version }}
        else
          # Fallback to git tag or default
          VERSION=$(git describe --tags --exact-match HEAD 2>/dev/null || echo "1.0.4-alpha")
          VERSION=${VERSION#v}
        fi
        echo "version=$VERSION" >> $GITHUB_OUTPUT
        echo "Publishing version: $VERSION"
      
    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'
        
    - name: Cache Gradle packages
      uses: actions/cache@v3
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        restore-keys: |
          ${{ runner.os }}-gradle-
          
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
      
    - name: Build library
      env:
        RELEASE_VERSION: ${{ steps.extract_version.outputs.version }}
      run: ./gradlew :loader:assembleRelease
      
    - name: Publish to GitHub Packages
      env:
        GITHUB_ACTOR: ${{ github.actor }}
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        RELEASE_VERSION: ${{ steps.extract_version.outputs.version }}
      run: |
        echo "Publishing version: $RELEASE_VERSION"
        ./gradlew :loader:publishGprPublicationToGitHubPackagesRepository
