name: Publish to GitHub Packages and Maven Central

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to publish (e.g., 1.0.5-alpha)'
        required: false
        type: string
      target:
        description: 'Publishing target'
        required: false
        default: 'both'
        type: choice
        options:
        - both
        - github
        - maven-central

jobs:
  publish:
    runs-on: ubuntu-latest
    
    permissions:
      contents: read
      packages: write
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      
    - name: Extract version
      id: extract_version
      run: |
        if [ "${{ github.event_name }}" = "release" ]; then
          # Extract version from release tag (remove 'v' prefix if present)
          VERSION=${{ github.event.release.tag_name }}
          VERSION=${VERSION#v}
        elif [ -n "${{ github.event.inputs.version }}" ]; then
          # Use manually input version
          VERSION=${{ github.event.inputs.version }}
        else
          # Fallback to git tag or default
          VERSION=$(git describe --tags --exact-match HEAD 2>/dev/null || echo "1.0.4-alpha")
          VERSION=${VERSION#v}
        fi
        echo "version=$VERSION" >> $GITHUB_OUTPUT
        echo "Publishing version: $VERSION"
      
    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'
        
    - name: Cache Gradle packages
      uses: actions/cache@v3
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        restore-keys: |
          ${{ runner.os }}-gradle-
          
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
      
    - name: Build library
      env:
        RELEASE_VERSION: ${{ steps.extract_version.outputs.version }}
      run: ./gradlew :loader:assembleRelease
      
    - name: Publish to GitHub Packages
      if: ${{ github.event.inputs.target == 'github' || github.event.inputs.target == 'both' || github.event_name == 'release' }}
      env:
        GITHUB_ACTOR: ${{ github.actor }}
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        RELEASE_VERSION: ${{ steps.extract_version.outputs.version }}
      run: |
        echo "Publishing version: $RELEASE_VERSION to GitHub Packages"
        ./gradlew :loader:publishGprPublicationToGitHubPackagesRepository
        
    - name: Publish to Maven Central
      if: ${{ github.event.inputs.target == 'maven-central' || github.event.inputs.target == 'both' || github.event_name == 'release' }}
      env:
        CENTRAL_PORTAL_USERNAME: ${{ secrets.CENTRAL_PORTAL_USERNAME }}
        CENTRAL_PORTAL_PASSWORD: ${{ secrets.CENTRAL_PORTAL_PASSWORD }}
        SIGNING_KEY: ${{ secrets.SIGNING_KEY }}
        SIGNING_PASSWORD: ${{ secrets.SIGNING_PASSWORD }}
        RELEASE_VERSION: ${{ steps.extract_version.outputs.version }}
      run: |
        echo "Publishing version: $RELEASE_VERSION to Maven Central"
        echo "Debug: Central Portal username is $([ -n "$CENTRAL_PORTAL_USERNAME" ] && echo 'SET' || echo 'NOT SET')"
        echo "Debug: Central Portal password is $([ -n "$CENTRAL_PORTAL_PASSWORD" ] && echo 'SET' || echo 'NOT SET')"
        ./gradlew :loader:publishToCentralPortal
