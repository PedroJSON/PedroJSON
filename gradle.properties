# AndroidX package structure to make it clearer which packages are bundled with the
# Android operating system, and which are packaged with your app's APK
# https://developer.android.com/topic/libraries/support-library/androidx-rn
android.useAndroidX=true

# We no longer need to auto-convert third-party libraries to use AndroidX, which slowed down the build
android.enableJetifier=false

# Allow Gradle to use up to 1 GB of RAM
org.gradle.jvmargs=-Xmx1024M

android.nonTransitiveRClass=false

# Publishing configuration
# You should set these in your local gradle.properties or as environment variables
# Do not commit credentials to version control

# For Maven Central (OSSRH) - set these as environment variables or in local gradle.properties
#ossrhUsername=your_sonatype_username
#ossrhPassword=your_sonatype_password

# For GitHub Packages - set these as environment variables or in local gradle.properties
#gpr.user=your_github_username
#gpr.key=your_github_personal_access_token

# For signing - set these as environment variables or in local gradle.properties
#signing.keyId=your_key_id
#signing.password=your_key_password
#signing.secretKeyRingFile=path_to_your_secret_key_ring_file